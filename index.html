<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="grid-container">
      <div class="item-bg-profile"></div>
      <div class="grid-profile">
        <img src="images/image-jeremy.png" alt="Profile Picture" class="pfp" width="78" height="78" />
        <div>
          <p class="header">Report for</p>
          <p class="name">Jeremy Robson</p>
        </div>
        <div class="freq-selector">
          <p class="freq">Daily</p>
          <p class="freq active-freq">Weekly</p>
          <p class="freq">Monthly</p>
        </div>
      </div>

      <div class="item-bg-work"></div>
      <div class="grid-work item">
        <div class="item-header-row">
          <p class="item-header">Work</p>
          <div style="display: flex; gap: 8px; align-items: center;">
            <img src="icon-delete.png" alt="Delete" class="delete-icon" />
          </div>
        </div>
        <p class="tf-current">32hrs</p>
        <p class="tf-prev">Last week - 36hrs</p>
      </div>

       <div class="item-bg-play"></div>
      <div class="grid-play item">
        <div class="item-header-row">
          <p class="item-header">Play</p>
          <div style="display: flex; gap: 8px; align-items: center;">
            <img src="icon-delete.png" alt="Delete" class="delete-icon" />
          </div>
        </div>
        <p class="tf-current">10hrs</p>
        <p class="tf-prev">Last week - 8hrs</p>
      </div>

       <div class="item-bg-study"></div>
      <div class="grid-study item">
        <div class="item-header-row">
          <p class="item-header">Study</p>
          <div style="display: flex; gap: 8px; align-items: center;">
            <img src="icon-delete.png" alt="Delete" class="delete-icon" />
          </div>
        </div>
        <p class="tf-current">4hrs</p>
        <p class="tf-prev">Last week - 7hrs</p>
      </div>

       <div class="item-bg-exercise"></div>
      <div class="grid-exercise item">
        <div class="item-header-row">
          <p class="item-header">Exercise</p>
          <div style="display: flex; gap: 8px; align-items: center;">
            <img src="icon-delete.png" alt="Delete" class="delete-icon" />
          </div>
        </div>
        <p class="tf-current">4hrs</p>
        <p class="tf-prev">Last week - 5hrs</p>
      </div>

       <div class="item-bg-social"></div>
      <div class="grid-social item">
        <div class="item-header-row">
          <p class="item-header">Social</p>
          <div style="display: flex; gap: 8px; align-items: center;">
            <img src="icon-delete.png" alt="Delete" class="delete-icon" />
          </div>
        </div>
        <p class="tf-current">5hrs</p>
        <p class="tf-prev">Last week - 10hrs</p>
      </div>

      <div class="item-bg-selfCare"></div>
      <div class="grid-selfCare item">
        <div class="item-header-row">
          <p class="item-header">Self Care</p>
          <div style="display: flex; gap: 8px; align-items: center;">
            <img src="icon-delete.png" alt="Delete" class="delete-icon" />
          </div>
        </div>
        <p class="tf-current">2hrs</p>
        <p class="tf-prev">Last week - 2hrs</p>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
